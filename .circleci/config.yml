version: 2.1

orbs:
  aws-cli: circleci/aws-cli@4.0

jobs:
  build-and-test:
    docker:
      - image: cimg/node:lts
    steps:
      - checkout
      
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package-lock.json" }}
            - v1-dependencies-
      
      - run:
          name: "Install Dependencies"
          command: "npm install"
      
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package-lock.json" }}
      
      - run:
          name: "Run Tests"
          command: "npm test"
      
      - run:
          name: "Build Application"
          command: "npm run build"
      
      - persist_to_workspace:
          root: .
          paths:
            - .

  deploy:
    docker:
      - image: cimg/python:3.10
    steps:
      - attach_workspace:
          at: .
      - aws-cli/setup:
          aws_access_key_id: AWS_ACCESS_KEY_ID
          aws_secret_access_key: AWS_SECRET_ACCESS_KEY
          region: AWS_REGION
      - run:
          name: Install AWS EB CLI
          command: |
            pip install awsebcli --upgrade
      - run:
          name: Check files before deploy
          command: |
            echo "=== Checking current directory ==="
            pwd
            echo "=== Listing files ==="
            ls -la
            echo "=== Checking for Dockerfile ==="
            cat Dockerfile || echo "Dockerfile not found!"
            echo "=== Checking for Dockerrun.aws.json ==="
            cat Dockerrun.aws.json || echo "Dockerrun.aws.json not found!"
      - run:
          name: Create .elasticbeanstalk config
          command: |
            mkdir -p .elasticbeanstalk
            echo "branch-defaults:" > .elasticbeanstalk/config.yml
            echo "  main:" >> .elasticbeanstalk/config.yml
            echo "    environment: Docker-react-app-env" >> .elasticbeanstalk/config.yml
            echo "global:" >> .elasticbeanstalk/config.yml
            echo "  application_name: docker-react-app" >> .elasticbeanstalk/config.yml
            echo "  default_platform: Docker" >> .elasticbeanstalk/config.yml
            echo "  default_region: $AWS_REGION" >> .elasticbeanstalk/config.yml
            echo "  sc: git" >> .elasticbeanstalk/config.yml
      - run:
          name: Plan a deploy
          command: |
            circleci run release plan \
              --environment-name="production" \
              --component-name="docker-react-app" \
              --target-version="${CIRCLE_SHA1}"
      - run:
          name: Deploy to Elastic Beanstalk
          command: |
            eb deploy Docker-react-app-env --verbose
      - run:
          name: Update deploy to SUCCESS
          command: circleci run release update --status=SUCCESS
          when: on_success
      - run:
          name: Update deploy to FAILED
          command: circleci run release update --status=FAILED
          when: on_fail

workflows:
  build-and-test-workflow:
    jobs:
      - build-and-test
      - deploy:
          requires:
            - build-and-test
          filters:
            branches:
              only: master